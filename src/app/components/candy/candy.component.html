<div class="card">
  <img class="img" [src]="candyStorage.candy.photoLink" />
  <div class="text">
    <div class="titles">
      <h1>
        {{ candyStorage.candy.name }}
      </h1>
      {{ candyStorage.candy.description }}
    </div>
    <div class="subtitles">
      {{ candyStorage.candy.flavour }}
      {{ candyStorage.candy.colour }}
    </div>
  </div>
  <div class="inStock">
    <input type="number" name="inStock" id="inStock" disabled [value]="candyStorage.stock">
  </div>
  <div class="stock">
    <button (click)="changeOne(-1)" class="changeStockButton">-</button>
    <input
      class="changeStockInput"
      type="number"
      name="stockChange"
      id="stockChange"
      [formControl]="stockChange"
      [value]="stockChange.value"
    />
    <button (click)="changeOne(1)" class="changeStockButton">+</button>
  </div>
  <button
    class="addCandyButton"
    [disabled]="!stockChange.valid"
    (click)="addCandyToCart()"
  >
    a√±adir caramelo
  </button>
</div>
